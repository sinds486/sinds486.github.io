        <h3>캡스톤 디자인 21년도 1학기</h3>
        <a>
과제에 대해서 생각을 하던 도중 요즘 유행하고 있는 스마트 팜을 우리가 구현해 보느것은 어떨까라는
의견이 나와서 구현을 하게 되었습니다. 스마트팜이란 IOT 기술을 농업에 접목하여 센서를 설치, 센서를 통해
수집된 데이터를 기반으로 농장을 원격 감시. 제어 할 수 있는 관리 시스템 입니다.
이 기술의 의의는 현재 청년들이 농업으로 뛰어드는 경우가 종종 있는데, 농업적 지식과 노하우가 없어
어려움을 겪고 있습니다. 하지만 이 기술을 사용하면 어디서든 스마트팜을 구축하면, 데이터베이스에서
그 환경에 알맞는 데이터 값을 찾아 주어 농업에 더욱 쉽게 종사할 수가 있게 됩니다.
이번 저희의 목표는 크게 2가지로 나뉘는데 첫째 목표는 스마트 팜의 최소화이고 두번째 목표는 스마트 팜의
데이터를 주고 바다 쌓는 인프라를 구축하는 것입니다.
스마트 팜을 구현 후엔 저희가 직접 작물을 재배해보려고 계획 중에 있습니다.
